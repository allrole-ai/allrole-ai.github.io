<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/chat.css">
    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sidebarToggle" title="Toggle Sidebar">
                            <i class="bi bi-list"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="darkModeToggle" title="Toggle Dark Mode">
                            <i class="bi bi-moon-stars"></i>
                        </a>
                    </li>
                    <li class="nav-item d-none d-sm-flex align-items-center">
                        <img src="images/fahad.jpg" alt="Profile Picture" class="rounded-circle me-2" width="30"
                            height="30">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-light shadow" id="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
            <h3>ALL ROLE AI</h3>
            <button class="btn-close" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="sidebar-content p-3">
            <button class="btn btn-primary w-100 mb-3" id="newChatButton">New Chat</button>
            <!-- Add more sidebar content here -->
        </div>
        <div class="sidebar-footer">
            <a href="index.html" class="btn btn-danger w-100" id="logoutButton">Logout</a>
        </div>
    </div>
    <!-- End Sidebar -->

    <!-- Chat -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-box" id="chatBox">
        </div>
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" class="form-control" id="chatInput" placeholder="Chat naon weh hela..."
                    aria-label="Message">
                <button class="btn btn-primary" id="sendButton" aria-label="Send Message">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- End Chat -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
